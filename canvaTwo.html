<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Udm Onboarding Flowchart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }

  .svg-wrapper {
    width: 100%;
    max-width: 1400px;
    height: 900px;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: scroll; /* show scrollbars */
    background-color: #fafafa;
    box-shadow: 0 2px 8px rgba(63,69,81,0.16);
  }

  .svg-inner {
    transform-origin: top left;
    transition: transform 0.2s ease;
    display: inline-block;
  }

  .zoom-controls {
    margin: 10px 0;
  }

  .zoom-button {
    background: #0073e6;
    color: white;
    border: none;
    padding: 8px 12px;
    margin: 0 5px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .zoom-button:hover {
    background: #005bb5;
  }
</style>
</head>
<body>
  <h1>Udm Onboarding Flowchart</h1>

  <div class="zoom-controls">
    <button class="zoom-button" id="zoomIn">+</button>
    <button class="zoom-button" id="zoomOut">âˆ’</button>
    <span id="zoomLevel">100%</span>
  </div>

  <div class="svg-wrapper" id="svgWrapper">
    <div class="svg-inner" id="svgInner">
      <object id="svgObject" data="UdmOnboardingFlowchart.svg" type="image/svg+xml"></object>
    </div>
  </div>

  <script>
    const svgInner = document.getElementById('svgInner');
    const zoomLevelText = document.getElementById('zoomLevel');
    const svgWrapper = document.getElementById('svgWrapper');
    let scale = 1;

    function updateZoom() {
      svgInner.style.transform = `scale(${scale})`;
      zoomLevelText.textContent = `${Math.round(scale * 100)}%`;
    }

    document.getElementById('zoomIn').addEventListener('click', () => {
      scale = Math.min(scale + 0.1, 10); // up to 1000%
      updateZoom();
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      scale = Math.max(scale - 0.1, 0.1); // minimum 10%
      updateZoom();
    });

    // Mouse wheel zoom
    svgWrapper.addEventListener('wheel', (e) => {
      if (e.ctrlKey || e.metaKey) { // zoom only when ctrl or cmd held
        e.preventDefault();
        const delta = e.deltaY < 0 ? 0.1 : -0.1;
        scale = Math.min(Math.max(scale + delta, 0.1), 10);
        updateZoom();
      }
    });

    updateZoom();
  </script>
</body>
</html>
