<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canva Design Embed with Zoom</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
    }

    .canva-container {
        position: relative;
        display: inline-block;
    }

    .canva-embed {
        position: relative;
        width: 100%;
        max-width: 1200px;
        height: 800px;
        box-shadow: 0 2px 8px rgba(63,69,81,0.16);
        margin: 20px auto;
        overflow: hidden;
        border-radius: 8px;
        transform-origin: 0 0;
        transition: transform 0.2s ease;
    }

    .canva-embed iframe {
        width: 1200px;
        height: 800px;
        border: none;
    }

    .zoom-controls {
        margin: 10px 0;
    }

    .zoom-button {
        background: #0073e6;
        color: white;
        border: none;
        padding: 8px 12px;
        margin: 0 5px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .zoom-button:hover {
        background: #005bb5;
    }

    a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #0073e6;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>My Canva Design</h1>

    <div class="zoom-controls">
        <button class="zoom-button" id="zoomIn">+</button>
        <button class="zoom-button" id="zoomOut">âˆ’</button>
        <span id="zoomLevel">100%</span>
    </div>

    <div class="canva-container">
        <div class="canva-embed" id="canvaEmbed">
            <iframe loading="lazy"
                src="https://www.canva.com/design/DAG4WKQZJo4/0BbZDrqE-osIJKN9qm9xTg/view?embed"
                allowfullscreen="allowfullscreen" allow="fullscreen">
            </iframe>
        </div>
    </div>

    <a href="https://www.canva.com/design/DAG4WKQZJo4/0BbZDrqE-osIJKN9qm9xTg/view?utm_content=DAG4WKQZJo4&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
       target="_blank" rel="noopener">View Design on Canva</a>

    <p>Design by Javier Refuerzo</p>

    <script>
        const embed = document.getElementById('canvaEmbed');
        const zoomLevel = document.getElementById('zoomLevel');
        let scale = 1;

        document.getElementById('zoomIn').addEventListener('click', () => {
            scale = Math.min(scale + 0.1, 2); // limit zoom in
            updateZoom();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            scale = Math.max(scale - 0.1, 0.5); // limit zoom out
            updateZoom();
        });

        function updateZoom() {
            embed.style.transform = `scale(${scale})`;
            zoomLevel.textContent = `${Math.round(scale * 100)}%`;
        }
    </script>
</body>
</html>
