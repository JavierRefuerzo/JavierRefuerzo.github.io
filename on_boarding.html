<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Design Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .canva-embed {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 0;
            padding-top: 100%;
            box-shadow: 0 2px 8px rgba(63,69,81,0.16);
            margin: 20px auto;
            overflow: hidden;
            border-radius: 8px;
        }
        .canva-embed iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Canva Design</h1>
    <div class="canva-embed">
        <iframe loading="lazy" src="https://www.canva.com/design/DAG4WKQZJo4/0BbZDrqE-osIJKN9qm9xTg/view?embed" allowfullscreen></iframe>
    </div>
    <a href="https://www.canva.com/design/DAG4WKQZJo4/0BbZDrqE-osIJKN9qm9xTg/view?utm_content=DAG4WKQZJo4&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
        View Design on Canva
    </a>
    <p>Design by Javier Refuerzo</p>
</body>
</html>
