<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Zoom and Pan Example</title>
  <style>
    body {
      margin: 0;
    }
    #svg-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none; /* Prevent browser pinch-zoom on mobile */
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <!-- Replace src with your SVG file name -->
    <object id="udm-svg" type="image/svg+xml" data="UdmOnboardingFlowChartx.svg"></object>
  </div>
  <!-- svg-pan-zoom library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3/dist/svg-pan-zoom.min.js"></script>
  <script>
    // Wait for the SVG to load
    document.getElementById('udm-svg').addEventListener('load', function() {
      var svgElement = document.getElementById('udm-svg').contentDocument.querySelector('svg');
      svgPanZoom(svgElement, {
        zoomEnabled: true,
        panEnabled: true,
        controlIconsEnabled: true, // Shows buttons for zoom/pan
        fit: true,
        center: true,
        minZoom: 0.5,
        maxZoom: 1000,
        customEventsHandler: {
          // Extra touch support (two-finger pinch to zoom)
          // svg-pan-zoom handles mobile and desktop out of the box
        }
      });
    });
  </script>
</body>
</html>
