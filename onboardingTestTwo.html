<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Zoom and Pan</title>
  <style>
    #svg-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none; /* Enable touch gesture control */
      background: #fafafa;
    }
  </style>
  <!-- Include svg-pan-zoom CDN -->
  <script src="https://unpkg.com/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
</head>
<body>
  <div id="svg-container">
    <!-- Embed the SVG, assuming onboardingSvg.html contains SVG code -->
    <object id="svg-object" type="image/svg+xml" data="onboardingSvg.html" width="100%" height="100%"></object>
  </div>
  <script>
    // Wait for the SVG to load
    document.getElementById('svg-object').addEventListener('load', function () {
      var svg = this.contentDocument.querySelector('svg');
      if (svg) {
        svgPanZoom(svg, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          panEnabled: true,
          minZoom: 0.5,
          maxZoom: 1000,
          customEventsHandler: {
            // Enables touch gestures using Hammer.js if desired, but default is usually good
          }
        });
      }
    });
  </script>
</body>
</html>
